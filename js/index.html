<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing</title>
    <style>
        body {
            height: 400vh;
        }
    </style>
</head>

<body>
    <h1>Debouncing</h1>
    <input type="text" placeholder="Type something..." id="input">
</body>

<script>
    const input = document.getElementById('input');

    function debounce(fn, delay) {
        let timer;

        return function (...args) {
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn(...args);
            }, delay);
        }
    }

    function handleSearch(e) {
        console.log(`value: ${e.target.value}`);
    }

    input.addEventListener('input', debounce(handleSearch, 1000));


    // ============================ THROTTLING ===============================
    function throttle(fn, delay) {
        let isThrottled = false;

        return function (...args) {
            if (!isThrottled) {
                fn(...args);
                isThrottled = true;
                setTimeout(() => {
                    isThrottled = false;
                }, delay);
            }
        }
    }

    function handleScroll() {
        console.log('scroll : ', window.scrollY);
    }

    const throttleFunction = throttle(handleScroll, 1000);

    window.addEventListener('scroll', throttleFunction);
</script>

</html>
